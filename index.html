<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Dólar Tarjeta - Genaro Febbo Yapur</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="128px"
        height="128px"
        viewBox="0 0 16 16"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1m-.5 3.5v1C6.674 5.5 6 6.174 6 7s.674 1.5 1.5 1.5h1c.274 0 .5.226.5.5s-.226.5-.5.5H6v1h1.5v1h1v-1c.826 0 1.5-.674 1.5-1.5s-.674-1.5-1.5-1.5h-1A.503.503 0 0 1 7 7c0-.274.226-.5.5-.5H10v-1H8.5v-1z"
          clip-rule="evenodd"
        />
      </svg>
      <h1>Calculadora Dólar Tarjeta</h1>
    </header>

    <main>
      <p>
        Calcula cuanto costará una compra con tarjeta de crédito/debito en
        dolares.
      </p>
      <p>Valor dolar oficial para este ejemplo: AR$<span id="cotizacion"></span></p>

      <section class="calculator-container">
        <form>
          <div class="input-container">
            <span>$</span>
            <input
              type="number"
              id="user-input"
              name="user-input"
              placeholder="Valor en dolares"
              min="0"
              step="0.01"
            />
          </div>

          <div id="result-container" class="result-container hidden">
            <p>Sin impuestos: <span id="result-notax"></span></p>
            <div id="taxes"></div>
            <p>Total con impuestos: <span id="result-tax"></span></p>
          </div>
        </form>
      </section>
    </main>

    <footer>
      Desarrollado por <strong>Genaro Febbo Yapur</strong> para la
      <strong>PreEntrega 3</strong> del Curso de Javascript de
      <strong>Coderhouse</strong>.
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
